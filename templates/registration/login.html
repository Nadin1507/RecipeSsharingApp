<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход в систему</title>
</head>
<body>
    <h2>Войти в аккаунт</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    {% if form.errors %}
        <p style="color:red;">Пожалуйста, исправьте ошибки и попробуйте снова.</p>
    {% endif %}
</body>
</html>
